<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nature's Coffee - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="payment.css">
    <link rel="icon" type="image/x-icon" href="IMG/favicon.ico">
</head>
<body>
    <main class="payment-container">
        <h1>Pembayaran</h1>
        <div class="order-summary">
            <h2>Ringkasan Pesanan</h2>
            <div id="cart-items-summary"></div>
            <div class="total-amount">
                <strong>Total Pembayaran:</strong>
                <span id="total-payment">Rp0</span>
            </div>
        </div>

        <div class="payment-form">
            <h2>Informasi Pembayaran</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="payment-method">Metode Pembayaran</label>
                    <select id="payment-method" required>
                        <option value="">Pilih metode pembayaran</option>
                        <option value="transfer">Transfer Bank</option>
                        <option value="qris">QRIS</option>
                        <option value="ovo">OVO</option>
                        <option value="gopay">GoPay</option>
                        <option value="dana">DANA</option>
                    </select>
                </div>

                <button type="submit" class="confirm-payment-btn">Konfirmasi Pembayaran</button>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalPayment = localStorage.getItem('totalPayment');
            if (totalPayment) {
                document.getElementById('total-payment').textContent = `Rp${parseInt(totalPayment).toLocaleString()}`;
            }
        });
    </script>
    <script>
        document.getElementById('payment-form').addEventListener('submit', function (event) {
            event.preventDefault();
    
            Swal.fire({
                icon: 'success',
                title: 'Pembayaran Berhasil!',
                text: 'Terima kasih atas pembayaran Anda.',
                confirmButtonText: 'OK'
            }).then(() => {
                document.getElementById('payment-form').reset();
    
                localStorage.removeItem('cartItems');
                localStorage.removeItem('totalPayment');
                document.getElementById('cart-items-summary').innerHTML = '';
                document.getElementById('total-payment').textContent = 'Rp0';
            });
        });
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
